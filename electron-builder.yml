
appId: com.emrds.sunch

productName: sunch

directories:
  buildResources: public
  output: release/${version}

asarUnpack:
  - resources/**

files:
  - dist/**/*
  - dist-electron

mac:
  icon: public/icon.png
  artifactName: "${productName}_installer_${version}.${ext}"
  target:
    - target: dmg
      arch: x64
win:
  icon: public/icon.png
  target:
    - target: nsis
      arch:
      - x64
  artifactName: "${productName}_installer_${version}_${arch}.${ext}"

linux:
  icon: public/
  target:
    # - target: snap
    - target: deb
  category: Development
  artifactName: "${productName}_installer_${version}_${arch}.${ext}"

snap:
  grade: devel
  autoStart: true

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: true
  createDesktopShortcut: false