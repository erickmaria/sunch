
appId: com.emrds.sunch

productName: sunch

directories:
  buildResources: public
  output: release/${version}

files:
  - "!**/node_modules/**"
  - dist/**
  - dist-electron/**

mac:
  icon: public/icon.png
  artifactName: "${productName}_installer_${version}.${ext}"
  target:
    - target: dmg
      arch: x64
win:
  icon: public/icon.png
  target:
    - target: nsis
      arch:
      - x64
  artifactName: "${productName}_installer_${version}_${arch}.${ext}"

linux:
  icon: public/
  executableArgs:
    - "--no-sandbox"
  target:
    - target: deb
  category: Ultils
  artifactName: "${productName}_installer_${version}_${arch}.${ext}"

extraFiles:
  - from: scripts/
    to: scripts/
    filter: '**/*.sh'

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: true
  createDesktopShortcut: false