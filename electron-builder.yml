
appId: com.emrds.sunch

productName: sunch

directories:
  buildResources: public
  output: release/${version}

files:
  - "!**/node_modules/**"
  - dist/**
  - dist-electron/**

mac:
  icon: public/icon.png
  artifactName: "${productName}_${version}_${arch}.${ext}"
  target:
    - target: dmg
      arch: x64
  publish:
    - provider: github
      protocol: https

win:
  icon: public/icon.png
  target:
    - target: nsis
      arch:
      - x64
  artifactName: "${productName}_${version}_${arch}.${ext}"
  publish:
    - provider: github
      protocol: https

linux:
  icon: public/
  executableArgs:
    - "--no-sandbox"
    - "--ozone-platform=x11"
  target:
    - target: deb
      arch:
      - x64
  category: Ultils
  artifactName: "${productName}_${version}_${arch}.${ext}"
  publish:
    - provider: github
      protocol: https

extraFiles:
  - from: scripts/
    to: scripts/
    filter: '**/*.sh'

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: true
  createDesktopShortcut: false