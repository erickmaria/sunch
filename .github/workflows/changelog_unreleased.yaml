name: Build and Lint

on:
  push:
    branches: 
      - main

jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Check for CHANGELOG.md changes
        run: |
          git diff --cached --name-only | grep -q CHANGELOG.md

      - name: Check for Unreleased section
        id: check-unreleased
        run: |
          grep -q "^## Unreleased" CHANGELOG.md
          echo $?  # Exit code: 0 (found), 1 (not found)
  
      - name: Add Unreleased section (if missing)
        if: steps.check-unreleased.outputs == '1'
        run: |
          sed -i '1i\## Unreleased\n' CHANGELOG.md
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions"
          git commit -m "chore: added Unreleased section to CHANGELOG.md"